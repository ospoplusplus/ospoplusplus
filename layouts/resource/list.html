{{ define "main" }}
{{ partial "breadcrumbs.html" . }}
{{ partial "page-header.html" . }}


{{ $pages := .Data.Pages }}
{{ $pages = where $pages "Section" "in" "resource" }}

<section class="section">
  <div class="container">
    <div class="row">
      {{ range $pages }}
        <div class="col-lg-4 col-md-6 mb-4 event-card">
          <article class="card border-0">
            <img src="{{ .Params.Image | absURL }}" alt="post-thumb" class="card-img-top mb-2">
            <div class="card-body p-0">
              <h3><a href="{{ default .Permalink .Params.redirect }}"{{ with .Params.target }} target="{{ . }}"{{ end }} class="post-title">{{ .Title }}</a></h3>
              <p class="card-text event-card-text">{{ .Summary }}</p>
              <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">Read more</a>
            </div>
          </article>
        </div>
      {{ end }}
    </div>
  </div>
</section>



{{ end }}
